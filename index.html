<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Return Letter Creator</h1>
      <div>
        <form>
          <div class="form-group">
            <label for="company">Company Name</label>
            <input id="company" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input id="zip" class="form-control" type="text">
          </div>
        </form>
      </div>
    </div>
  </body>
